<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/14.css">
</head>
<body>
    <div class="news">
    </div>
    <script src="../js/14.js">
    </script>
    <script>
        // console.log(data);
        let article = data.articles;
        let news = document.querySelector(".news");
        article.map(function(el,index){
            news.innerHTML += `
            <div class="cards">
                <h4 class="title">${el.title}</h4>
                <img src="${el.urlToImage}" alt="" class="card-img">
                <p class="author">${el.author}</p>
                <p class="des">${el.description}</p>
                <a href="${el.url}" class="read">see more</a>
            </div>
            `;
        })
    </script>
</body>
</html>

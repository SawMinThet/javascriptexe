<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,tr,th{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            padding: 10px 15px;
        }
        .black{
            background-color: black;
        }
    </style>

</head>
<body>
    <h4>Globl data</h4>
    <table>
        <tbody id = "tb"></tbody>
    </table>
    <h4>Country</h4>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Country</th>
                <th>CountryCode</th>
                <th>NewConfirmed</th>
            </tr>
        </thead>
        <tbody id = "ctb"></tbody>
    </table>

    <script src="../js/13.js"></script>
    <script>
        let global = data.Global;
        let td = document.getElementById("tb");
        for (x in global){
            // console.log(x);
            td.innerHTML += `<tr>
                                <td>${x}</td>
                                <td>${global[x]}</td>
                            </tr>`;
        }
        let country = data.Countries;
        let ctd = document.getElementById("ctb");
        country.map(function(el,index){
            ctd.innerHTML += `<tr>
                                <td>${index+1}</td>
                                <td>${el.Country}</td>
                                <td>${el.CountryCode}</td>
                                <td>${el.NewConfirmed}</td>
                            </tr>`;
        })

        //                         <td>${i}</td>
        //                         <td>${x.Country}</td>
        //                         <td>${x.CountryCode}</td>
        //                         <td>${x.NewConfirmed}</td>
        //                     </tr>`;
        //     i++;
        // }
    </script>
</body>
</html>

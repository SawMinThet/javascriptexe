<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>ချိန်ကိုက်ဗုံး</h4>
    <ul>
        <li>setTimeout(function, milliseconds)</li>
        <li>clearTimeout(function)</li>
    </ul>
    <h4>အချိန်မှန်</h4>
    <ul>
        <li>setInterval(function, milliseconds)</li>
        <li>clearInterval(function)</li>
    </ul>

    <script>
        let test = function(){
            console.log("this is test"+Math.random());
        }

        let run = setTimeout(test,3000);
        clearTimeout(run,2000);

        let ta = function(){
            console.log("this is test" + Math.random());
        }
        let rn = setInterval(ta,1000);
    </script>
</body>
</html>

    <script>
        let fruits = {
            orange : 500,
            mango : 300,
            apple : 400
        }
        function total(nos,fruit){
            let result = nos * fruits[fruit];
            let tax = result * .05;
            let finalresult = result+tax;
            let unitresult = finalresult+" mmk";
            return {
                name : fruit,
                price : fruits[fruit],
                number : nos,
                amount : result,
                tax,
                total : unitresult
            };
        }
    </script>
